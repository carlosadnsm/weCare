        <div class="container mt-5">
            <h1 class="mb-4">Cadastro de livro</h1>
            <form  name="livro" id="livro">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" maxlength="50">
                </div>


                <div class="mb-3">
                    <label class="form-label">Genêro Literário:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="academico" name="genero" value="academico">
                        <label class="form-check-label" for="academico">Acadêmico/Científico</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="autoajuda" name="genero" value="autoajuda">
                        <label class="form-check-label" for="autoajuda">Autoajuda</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="biografia" name="genero" value="biografia">
                        <label class="form-check-label" for="biografia">Biografia</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="ficcao" name="genero" value="ficcao">
                        <label class="form-check-label" for="ficcao">Ficção</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="poesia" name="genero" value="poesia">
                        <label class="form-check-label" for="poesia">Poesia</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="romance" name="genero" value="romance">
                        <label class="form-check-label" for="romance">Romance</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="outra" name="genero" value="outra">
                        <label class="form-check-label" for="outra">Outra</label>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Genêro
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Academico</a>
                      <a class="dropdown-item" href="#">Autoajuda</a>
                      <a class="dropdown-item" href="#">Biografia</a>
                      <a class="dropdown-item" href="#">Ficção</a>
                      <a class="dropdown-item" href="#">Poesia</a>
                      <a class="dropdown-item" href="#">Romance</a>
                      <a class="dropdown-item" href="#">Outra</a>


                    </div>
                  </div>
            
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ebook" name="ebook">
                        <label class="form-check-label" for="ebook">É Ebook</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-control">
                        <label for="preco" id="preco" class="form-label">Preço:</label>
                    <input type="text" class="form-control" id="preco" name="preco" maxlength="50">
                    </div>
                </div>
    
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="botao">Enviar</button>
                </div>
                <div class="alert alert-danger" role="alert" name="alerta" id="alerta" style="visibility: hidden;"  >
                    Um simples alerta danger. Olha só!
                  </div>
            </form>
